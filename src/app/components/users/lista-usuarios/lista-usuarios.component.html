<h2>Listado de Usuarios</h2>
<button mat-raised-button color="basic" class="agregar"><mat-icon>add</mat-icon></button>
<!-- <button mat-raised-button color="basic" class="agregar" (click)="openDialog()"><mat-icon>add</mat-icon></button> -->

<div class="mat-elevation-z8">

    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Nombre Columna -->
        <ng-container matColumnDef="Usuario" class="columna">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <!-- Nombre Columna -->
        <ng-container matColumnDef="Email" class="columna">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Nombre Columna -->
        <ng-container matColumnDef="Nombre" class="columna">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Apellido Columna -->
        <ng-container matColumnDef="Apellido" class="columna">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
        </ng-container>

        <!-- DNI Columna -->
        <ng-container matColumnDef="DNI" class="columna">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
            <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
        </ng-container>

        <!-- Telefono Column -->
        <ng-container matColumnDef="Telefono" class="columna">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>

        <!-- Borrar/Editar Column -->
        <ng-container matColumnDef="Acciones" class="columna">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <!-- <a><button mat-raised-button color="basic" (click)="verUsuario(row.id)"> Ver </button></a>
                <a><button mat-raised-button color="primary" (click)="modificarUsuario(row.id)"> Modificar </button></a>
                <a><button mat-raised-button color="warn" (click)="deleteSelectPatient(row.dni)"> Eliminar </button></a> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se han encontrado Usuarios a cargar</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
