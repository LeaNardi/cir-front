<div class="container mt-2">
    <h1>Solicitud de turno</h1>


    <div class="mat-elevation-z8 p-2">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Hora Columna -->
            <!-- <ng-container matColumnDef="hora">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
                <td mat-cell *matCellDef="let row">{{ row.hora }}</td>
            </ng-container> -->

            <!-- Lunes Columna -->
            <ng-container matColumnDef="lunes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Lunes </th>
                <td mat-cell *matCellDef="let row"
                    [ngClass]="{'turno-libre': row.monday === 'libre', 'turno-ocupado': row.monday !== 'libre'}">{{
                    row.monday }}</td>
            </ng-container>

            <!-- Martes Columna -->
            <ng-container matColumnDef="martes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Martes</th>
                <td mat-cell *matCellDef="let row"
                    [ngClass]="{'turno-libre': row.tuesday === 'libre', 'turno-ocupado': row.tuesday !== 'libre'}">{{
                    row.tuesday }}</td>
            </ng-container>

            <!-- Miércoles Columna -->
            <ng-container matColumnDef="miercoles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Miércoles</th>
                <td mat-cell *matCellDef="let row"
                    [ngClass]="{'turno-libre': row.wednesday === 'libre', 'turno-ocupado': row.wednesday !== 'libre'}">
                    <ng-container *ngIf="row.wednesday === 'libre'; else ocupado">
                        <!-- <button mat-raised-button color="primary"> {{row.hora}}</button> -->
                        <button mat-raised-button color="primary" (click)="solicitarTurno(row.hora, 'wednesday')"> {{row.hora}}</button>
                    </ng-container>
                    <ng-template #ocupado>

                    </ng-template>
                </td>
            </ng-container>

            <!-- Jueves Columna -->
            <ng-container matColumnDef="jueves">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Jueves</th>
                <td mat-cell *matCellDef="let row"
                    [ngClass]="{'turno-libre': row.thursday === 'libre', 'turno-ocupado': row.thursday !== 'libre'}">{{
                    row.thursday }}</td>
            </ng-container>

            <!-- Viernes Columna -->
            <ng-container matColumnDef="viernes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Viernes</th>
                <td mat-cell *matCellDef="let row"
                    [ngClass]="{'turno-libre': row.friday === 'libre', 'turno-ocupado': row.friday !== 'libre'}">{{
                    row.friday }}</td>
            </ng-container>

            <!-- Sábado Columna -->
            <!-- <ng-container matColumnDef="sabado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sábado</th>
                <td mat-cell *matCellDef="let row">{{ row.sabado }}</td>
            </ng-container> -->

            <!-- Domingo Columna -->
            <!-- <ng-container matColumnDef="domingo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Domingo</th>
                <td mat-cell *matCellDef="let row">{{ row.domingo }}</td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Fila mostrada cuando no hay datos coincidentes -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell p-5" colspan="8">No se han encontrado Turnos Disponibles</td>
            </tr>
        </table>

        <mat-paginator [pageSize]="40" aria-label="Seleccionar página"></mat-paginator>
        <!-- <mat-paginator [pageSize]="36" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página"></mat-paginator> -->
    </div>


    <div class="container">

        <div mat-dialog-actions>
            <div class="botones">
                <button mat-raised-button color="basic" routerLink="/navigation/lista-turnos">Cancelar</button>
                <button mat-raised-button color="basic" routerLink="/navigation/solicitar-turno">Volver</button>
                <!-- <button mat-raised-button color="primary">Guardar</button> -->
                <!-- <button mat-raised-button color="primary" (click)="guardar()">Guardar</button> -->
            </div>
        </div>
    </div>
</div>
