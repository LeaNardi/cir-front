<div class="container mt-2">
    <h1>Solicitud de turno</h1>


    <div>
        <div class="container">
            <form [formGroup]="nuevoTurnoForm" novalidate>
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Obra Social</mat-label>
                        <mat-select formControlName="obraSocialId">
                            <mat-option *ngFor="let obra of obrassociales" [value]="obra.obraSocialId">
                                {{ obra.obraSocial }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Especialidad</mat-label>
                        <mat-select formControlName="especialidadId">
                            <mat-option *ngFor="let esp of especialidades" [value]="esp.especialidadId">
                                {{ esp.especialidad }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Profesional</mat-label>
                        <!-- <input matInput type="text" id="dni" formControlName="dni"> -->
                        <mat-select formControlName="profesionaldni">
                            <mat-option *ngFor="let prof of profesionalesFiltrados" [value]="prof.dni">
                                {{ prof.nombre }} {{ prof.apellido }}
                            </mat-option>
                        </mat-select>
                        @if (profesionalesFiltrados.length === 0) {
                        <mat-error>No hay profesionales</mat-error>
                        }
                    </mat-form-field>
                </div>


            </form>
        </div>
    </div>
    <div mat-dialog-actions>
        <div class="botones">
            <button mat-raised-button color="basic" routerLink="/navigation/lista-profesionales">Cancelar</button>
            <button mat-raised-button color="primary" (click)="solicitar()">Siguiente</button>
        </div>
    </div>
</div>
