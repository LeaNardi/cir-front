<div class="container mt-2">
    <h1>Turnos</h1>
    <button mat-raised-button color="primary" class="agregar mb-4" routerLink="../solicitar-turno">Solicitar
        turno</button>

    <div class="mat-elevation-z8 p-2">


        <table class="my-2" mat-table [dataSource]="dataSource" matSort>

            <!-- Nombre Columna -->
            <ng-container matColumnDef="fecha" class="columna">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
            </ng-container>

            <!-- Nombre Columna -->
            <ng-container matColumnDef="profesionalDni" class="columna">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesional </th>
                <td mat-cell *matCellDef="let row"> {{getProfesional(row.profesionalDni).nombre}} {{getProfesional(row.profesionalDni).apellido}} </td>
            </ng-container>

            <!-- Apellido Columna -->
            <ng-container matColumnDef="Hora" class="columna">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
                <td mat-cell *matCellDef="let row"> {{row.hora}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Cancelar" class="columna">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon fontIcon="cancel" class="delete" matTooltip="Cancelar"
                        (click)="cancelarTurno(row)"></mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell p-5" colspan="4">No se han encontrado Turnos</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pagina"></mat-paginator>
    </div>
</div>
