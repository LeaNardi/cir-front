<div class="container mt-2">
    <h1>Listado de Roles</h1>

    <div class="mat-elevation-z8 p-2">



        <table class="my-2" mat-table [dataSource]="dataSource" matSort>

            <!-- Nombre Columna -->
            <ng-container matColumnDef="roleId" class="columna">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Id </th>
                <td mat-cell *matCellDef="let row"> {{row.roleId}} </td>
            </ng-container>

            <!-- Nombre Columna -->
            <ng-container matColumnDef="role" class="columna">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell p-5" colspan="4">No se han encontrado Usuarios a cargar</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
