<div class="container mt-2">
    <h1>Listado de Obras Sociales</h1>

    <div class="mat-elevation-z8 p-2">

        <table class="my-2" mat-table [dataSource]="dataSource" matSort>

            <!-- Nombre Columna -->
            <ng-container matColumnDef="obraSocialId" class="columna">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Obra Social Id </th>
                <td mat-cell *matCellDef="let row"> {{row.obraSocialId}} </td>
            </ng-container>

            <!-- Nombre Columna -->
            <ng-container matColumnDef="obraSocial" class="columna">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Obra Social </th>
                <td mat-cell *matCellDef="let row"> {{row.obraSocial}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell p-5" colspan="4">No se han encontrado Obras Sociales a cargar</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
