<div class="container">
    <mat-card class="card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <div>
                    <mat-form-field class="Usuario">
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="Contraseña">
                        <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
                        <mat-icon matSuffix (click)="togglePasswordVisibility()">{{ hidePassword ? 'visibility_off' :
                            'visibility' }}</mat-icon>
                    </mat-form-field>
                </div>

                <p *ngIf="problem == true" class="error">
                    Usuario o contraseña incorrecta
                </p>

                <div class="button">
                    <button color="primary" mat-raised-button (click)="ingresar()" mat-button>Ingresar</button>

                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
