<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <div>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </div>

                <p *ngIf="problem == true" class="error">
                    Usuario o contrase√±a incorrecta
                </p>

                <div class="button">
                    <button color="primary" mat-raised-button (click)="ingresar()" mat-button>Ingresar</button>

                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
