<div>
    <h2 mat-dialog-title>Mi Usuario</h2> 
    <div mat-dialog-content>
        <div  class="container">           
            <form novalidate #f="ngForm">
                <div class= "form-group">                                
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" class="form-control" id="username" name="username"
                        [(ngModel)]= "usuario.username" [disabled]="true" required>
                    </mat-form-field>
                </div>

                <div class= "form-group">                                
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" class="form-control" id="email" name="email"
                        [(ngModel)]= "usuario.email" [disabled]="editDisabled" required>
                    </mat-form-field>
                </div>

                <div class= "form-group"> 
                    <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]= "usuario.name" [disabled]="editDisabled" required>
                    </mat-form-field>
                </div>

                <div class= "form-group"> 
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput type="text" class="form-control" id="apellido" name="apellido"
                            [(ngModel)]= "usuario.surname" [disabled]="editDisabled" required>
                    </mat-form-field>
                </div>

                <div class= "form-group">                                
                    <mat-form-field appearance="outline">
                        <mat-label>DNI</mat-label>
                        <input matInput type="text" class="form-control" id="DNI" name="DNI"
                        [(ngModel)]= "usuario.dni" [disabled]="editDisabled" required>
                    </mat-form-field>
                </div>  
            </form> 
        </div>  
    </div>
    <div mat-dialog-actions>
        <div class="botones">
            <button mat-raised-button color="basic" (click)="toggleEditar()"> {{ editDisabled ? 'Editar' : 'Cancelar' }}</button>
            <button mat-raised-button color="primary" (click)="guardar()" *ngIf="!editDisabled">Guardar</button>
        </div>
    </div>
</div>
